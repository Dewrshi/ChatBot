<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* CSS for styling the entire page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Grey background color */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CSS for styling the header */
        header {
            text-align: center;
            color: #fff;
            background-color: black; /* Black header background color */
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            position: absolute; /* Position the header absolutely */
            top: 0;
        }

        /* CSS for styling the chatbot container */
        .chat-container {
            background-color: #f0f0f0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            overflow: hidden;
            width: 300px;
            height: 400px;
        }

        /* CSS for styling the chat messages */
        .chat-messages {
            padding: 10px;
            overflow-y: scroll;
            height: 300px;
            background-color: #ffffff;
        }

        /* CSS for styling the input box */
        .chat-form input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-top: 1px solid #ccc;
        }

        /* CSS for styling user and bot messages */
        .user-message {
            color: #4CAF50;
        }

        .bot-message {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Smart Chatbot</h1>
    </header>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-form">
            <input type="text" id="user-input" placeholder="Type your message...">
        </div>
    </div>
    <img class="user-icon" src="static/human_icon.png" alt="User Icon"> <!--adding user & bot icon-->
    <img class="bot-icon" src="static/bot.png" alt="Bot Icon">
    <script>
        // JavaScript for handling chat functionality
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage(userInput.value);
                userInput.value = '';
            }
        });

        function sendMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = 'You: ' + message;
            messageDiv.classList.add('user-message'); // Add user message class
            chatMessages.appendChild(messageDiv);

            // Simulate bot response (you can replace this with actual chatbot logic)
            setTimeout(function () {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.textContent = 'Bot: ' + 'Hello! How can I assist you?';
                botMessageDiv.classList.add('bot-message'); // Add bot message class
                chatMessages.appendChild(botMessageDiv);
            }, 500);
        }
    </script>
</body>
</html>
